{% extends 'base.html' %}

{% block title %}
{{ block.super }}
{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Boards</li>
{% endblock %}

{% block content %}
<table  class="table table-hover">
    <thead class="thead-dark">
    <tr>
    <th>Board</th>
    <th>Posts</th>
    <th>Topics</th>
    <th>Lase Post</th>
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
        <tr>
        <td>
            <div><a href="{% url 'board_topics' row.pk %}">{{ row.name }}</a></div>
            <small style="color: lightskyblue;" class="text-muted d-block">{{ row.description }}</small>
        </td>
        <td class="align-middle">0</td>
        <td class="align-middle">0</td>
        <td></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
