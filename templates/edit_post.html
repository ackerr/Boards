{% extends  'base.html' %}

{% block title %}
    编辑帖子
{% endblock %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">主页</a></li>
    <li class="breadcrumb-item"><a href="{% url 'board_topics' post.topic.board.pk %}">
        {{ post.topic.board.name }}</a></li>
    <li class="breadcrumb-item"><a href="{% url 'topic_posts' post.topic.board.pk post.topic.pk %}">
        {{ post.topic.subject }}</a></li>
    <li class="breadcrumb-item active">编辑页面</li>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <input type="submit" value="确认修改" class="btn btn-success">
        <a href="{% url 'topic_posts' post.topic.board.pk post.topic.pk %}" class="btn btn-outline-secondary"
           role="button">取消</a>
    </form>
{% endblock %}
